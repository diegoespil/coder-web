<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Pink Nails AD</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="wrapper">
            <!-- Logo -->
            <div class="logo">
                <a href="../index.html"><img src="../img/logo/logo.png" alt="Logo"></a>
            </div>
            <!-- Menu navbar -->
            <nav class="menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                    <li><a href="preguntas_frecuentes.html">Preg. Frecuentes</a></li>
                    <li><a href="contacto.html">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Seccion para realizar la reserva -->
        <section>
            <div class="reserva">
                <div class="titulo-reserva">
                    <h1>RESERVA TU LUGAR</h1>
                </div>
                <div class="reserva-step">
                    <form action="#">
                        <div class="formulario-buttons">
                            <div class="formulario">
                                <label for="serv">Elegi un servicio</label>
                                <select name="servicios" id="serv">
                                  <option value="selecciona">Selecciona un servicio</option>
                                  <option value="servicio_1">Servicio1</option>
                                  <option value="servicio_2">Servicio2</option>
                                  <option value="servicio_3">Servicio3</option>
                                  <option value="servicio_4">Servicio4</option>
                                </select>
                            </div>
                            <button type="submit" id="btn-servicios">Siguiente</button>

                            <!-- fechas -->
                            <div class="fechas-disponibles">
                                <label for="calendario">Calendario</label>
                                <input type="date" name="calendario" id="calendario">
                            </div>
                            <button type="submit" id="btn-fechas">Siguiente</button>

                            <!-- horarios -->
                            <div class="horarios-disponibles">
                                <label for="hora">Hora</label>
                                <input type="time" name="hora" id="hora">
                            </div>
                            <button type="submit" id="btn-horarios">Siguiente</button>

                            <input type="submit" value="RESERVAR" class="btn-enviar-reserva"/>
                        </div>
                  </form>
                </div>
            </div>
            
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="text-coopirygth">
            <h4>Desarrolado por Diego Espil</h4>
        </div>
        <div class="social-media">
            <a href="https://instagram.com/pinknails_ad"><img src="../img/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
