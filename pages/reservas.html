<body>
    <!-- Header -->
    <header>
        <nav class="d-flex navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Logo -->
                <div class="p-2">
                    <a href="../index.html" class="navbar-brand"><img src="../img/logo/logo.png" alt="Logo" class="logo"></a>
                </div>
                <!-- Menu navbar-->
                <div class="p-2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="../pages/reservas.html">Reservas</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="../pages/preguntas_frecuentes.html">Preg. Frecuentes</a>

                                <a class="nav-link" href="../pages/contacto.html">Contactanos</a>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Seccion para realizar la reserva -->
        <section>
            <div class="reserva">
                <div class="titulo-reserva">
                    <h1>RESERVA TU LUGAR</h1>
                </div>
                <div class="reserva-step">
                    <form action="#">
                        <div class="formulario-buttons">
                            <div class="formulario">
                                <label for="serv">Elegi un servicio</label>
                                <select name="servicios" id="serv">
                                  <option value="selecciona">Selecciona un servicio</option>
                                  <option value="servicio_1">Servicio1</option>
                                  <option value="servicio_2">Servicio2</option>
                                  <option value="servicio_3">Servicio3</option>
                                  <option value="servicio_4">Servicio4</option>
                                </select>
                            </div>
                            <button type="submit" id="btn-servicios">Siguiente</button>

                            <!-- fechas -->
                            <div class="fechas-disponibles">
                                <label for="calendario">Calendario</label>
                                <input type="date" name="calendario" id="calendario">
                            </div>
                            <button type="submit" id="btn-fechas">Siguiente</button>

                            <!-- horarios -->
                            <div class="horarios-disponibles">
                                <label for="hora">Hora</label>
                                <input type="time" name="hora" id="hora">
                            </div>
                            <button type="submit" id="btn-horarios">Siguiente</button>

                            <input type="submit" value="RESERVAR" class="btn-enviar-reserva"/>
                        </div>
                  </form>
                </div>
            </div>
            
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="logo-whatsapp">
            <a href="https://wa.me/+542914797785" target="_blank"><img src="../img/whatsapp.png" alt="icono de whatsapp" class="img-whatsapp"></a>

        </div>
        <div class="text-coopirygth">
            <h4>Desarrollado por Diego Espil</h4>
        </div>
        <div class="social-media">
            <a href="https://instagram.com/pinknails_ad"><img src="../img/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
